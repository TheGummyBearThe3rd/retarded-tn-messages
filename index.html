<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:description" content="Best messages in Titanium network">
    <title>TN Best Messages</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-lg fixed w-full z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                <!-- Image Card Template -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden transform transition-transform hover:shadow-xl hover:scale-105">
                    <a href="./img/1.png" target="_blank" class="block">
                        <img 
                            src="./img/1.png" 
                            alt="Its a guys hand trust" 
                            class="w-full h-64 object-cover transition-transform hover:scale-110"
                        >
                    </a>

                    <a href="./img/2.png" target="_blank" class="block">

                            src="./img/2.png" 
                            alt="Pedo-fr" 
                            class="w-full h-64 object-cover transition-transform hover:scale-110"
                        >
                    </a>
                </div>

                <!-- copy and paste this part--> 
                <div class="bg-white rounded-lg shadow-md overflow-hidden transform transition-transform hover:shadow-xl hover:scale-105">
                    <a href="./img/3.png" target="_blank" class="block">
                    <img 
                        src="./img/3.png" 
                        alt="i-sorry" 
                        class="w-full h-full object-cover class="block""

                <!-- add more images here and submit a pr-->

                    <img 
                        src="./img/5.png"

                <div class="bg-white rounded-lg shadow-md overflow-hidden transform transition-transform hover:shadow-xl hover:scale-105">
                    <a href="./img/6.png" target="_blank" class="block">
                    <img 
                        src="./img/6.png" 
                        alt="aa" 
                        class="w-full h-full object-cover"

</html>
